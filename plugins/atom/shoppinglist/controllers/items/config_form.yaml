# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Item

# Model Form Field configuration
form: $/atom/shoppinglist/models/item/fields.yaml

# Model Class name
modelClass: Atom\ShoppingList\Models\Item

# Default redirect location
defaultRedirect: atom/shoppinglist/items

# Create page
create:
    title: backend::lang.form.create_title
    redirect: atom/shoppinglist/items/update/:id
    redirectClose: atom/shoppinglist/items

# Update page
update:
    title: backend::lang.form.update_title
    redirect: atom/shoppinglist/items
    redirectClose: atom/shoppinglist/items

# Preview page
preview:
    title: backend::lang.form.preview_title
