fields:
    blog_title:
        label: Blog Title
        description: The title for this blog
        type: textarea
        placeholder: Blog Title

    status_type:
        label: Blog Post Status
        type: dropdown
        default: published
        options:
            draft: Draft
            published: Published
            archived: Archived
    
    security_level:
        label: Access Level
        type: radio
        options:
            all: [All, Guests and customers will be able to access this page.]
            registered: [Registered only, Only logged in member will be able to access this page.]
            guests: [Guests only, Only guest users will be able to access this page.]

    gender:
        label: Gender
        type: balloon-selector
        default: female
        options:
            female: Female
            male: Male

    user_details_section:
        label: User details
        type: section
        comment: This section contains details about the user.

    published_at:
        label: Published
        type: datepicker
        mode: datetime
        commentAbove: in your local time

    css_content:
        type: codeeditor
        size: large
        language: html
        default: print("Hello World")

tabs:
    fields:
        name:
            label: Meno
            type: text
        name2:
            label: Meno2
            type: text
        name3:
            label: Meno3
            type: text  
        datum1:
            label: datum1
            type: text
            tab: other stuff
        permissions:
            label: Permissions
            type: checkboxlist
            tab: other stuff
            quickselect: true
            default: open_account
            options:
                open_account: Open account
                close_account: Close account
                modify_account: Modify account